spring.application.name=GamePlatform-Microservice

# Server URL
platform-service.url=http://platform:8083

# Banner
application.version = 1.0
spring-boot.version = 3.2.5

# Server Configuration
server.port=8082


# DataBase Connectivity
spring.datasource.url=jdbc:mysql://mysql:9091/game_platform?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://servicereg:8761/eureka

# Zipkin
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
management.tracing.sampling.probability=0.2
